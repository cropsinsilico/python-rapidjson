[build-system]
requires = [
  "scikit-build-core",
  "setuptools_scm",
  "hatch-fancy-pypi-readme",
  "numpy==1.13.3; python_version<'3.5'",
  "oldest-supported-numpy; python_version>='3.5'",
]
build-backend = "scikit_build_core.build"

[project]
name = "python-rapidjson"
dynamic = ["version", "readme"]
description = "Version of rapidjson Python wrapper with extended support for yggdrasil"
license = { file="LICENSE" }
keywords = [
  "yggdrasil", "json", "rapidjson"
]
authors = [
  { name="Meagan Lang", email="langmm.astro@gmail.com" },
]
maintainers = [
  { name="Meagan Lang", email="langmm.astro@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python",
]
dependencies = [
    "numpy"
]
python_requires = ">=3.7"

[project.urls]
Repository = "https://github.com/cropsinsilico/python-rapidjson"

[tool.scikit-build]
wheel.packages = ['rapidjson']
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
metadata.readme.provider = "scikit_build_core.metadata.fancy_pypi_readme"
cmake.verbose = true
# editable.mode = "inplace"
editable.verbose = true

[tool.setuptools_scm]
version_file = "_version.py"
git_describe_command = "git describe --tags --abbrev=0"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/x-rst"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.rst"

[tool.pytest.ini]
norecursedirs = ["*.egg", ".tox", "rapidjson"]
addopts = ["--verbose", "-s", "--ignore=rapidjson/thirdparty"]

